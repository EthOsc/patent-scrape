<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Intelligence Tool</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loading-spinner {
            border: 4px solid #f3f3f3;
            border-top: 4px solid #3498db;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .insight-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .insight-card:hover {
            border-left-color: #10b981;
            background: #f0fdf4;
        }
        .patent-card {
            transition: all 0.3s ease;
        }
        .patent-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }
        .maturity-badge {
            display: inline-flex;
            align-items: center;
            padding: 0.25rem 0.75rem;
            border-radius: 9999px;
            font-size: 0.75rem;
            font-weight: 500;
        }
        .maturity-early { background: #fef3c7; color: #92400e; }
        .maturity-proof { background: #dbeafe; color: #1e40af; }
        .maturity-pilot { background: #e0e7ff; color: #3730a3; }
        .maturity-commercial { background: #d1fae5; color: #065f46; }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto px-4 py-8 max-w-7xl">
        <!-- Header -->
        <div class="text-center mb-8">
            <h1 class="text-4xl font-bold text-gray-900 mb-2">Patent Intelligence</h1>
            <p class="text-gray-600">Real insights, not corporate jargon</p>
        </div>

        <!-- Search Form -->
        <div class="bg-white rounded-lg shadow-sm border p-6 mb-8">
            <div class="flex flex-col md:flex-row gap-4">
                <div class="flex-1">
                    <input type="text" id="keywords" 
                           placeholder="Enter technology or keywords..."
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent">
                </div>
                <div class="md:w-32">
                    <select id="maxResults" class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500">
                        <option value="10">10 results</option>
                        <option value="20">20 results</option>
                        <option value="25">25 results</option>
                    </select>
                </div>
                <button onclick="searchPatents()" 
                        class="bg-blue-600 text-white px-6 py-3 rounded-lg hover:bg-blue-700 transition duration-200 font-medium">
                    Search
                </button>
            </div>
        </div>

        <!-- Loading -->
        <div id="loading" class="hidden text-center">
            <div class="loading-spinner"></div>
            <p class="text-gray-600">Analyzing patents...</p>
        </div>

        <!-- Results -->
        <div id="results" class="hidden">
            <!-- Insights Dashboard -->
            <div id="insightsDashboard" class="mb-8">
                <h2 class="text-2xl font-bold text-gray-900 mb-6">üìä Key Insights</h2>
                <div id="insightsContent" class="grid lg:grid-cols-2 gap-6"></div>
            </div>

            <!-- Patents List -->
            <div id="patentsSection" class="bg-white rounded-lg shadow-sm border p-6">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-xl font-bold text-gray-900">Patent Details</h2>
                    <div id="resultsMeta" class="text-sm text-gray-500"></div>
                </div>
                <div id="patentsList" class="space-y-4"></div>
            </div>
        </div>

        <!-- Error Display -->
        <div id="error" class="hidden bg-red-50 border border-red-200 rounded-lg p-4">
            <div class="flex items-center">
                <div class="text-red-600 mr-3">‚ö†Ô∏è</div>
                <p class="text-red-800" id="errorMessage"></p>
            </div>
        </div>
    </div>

    <script>
        async function searchPatents() {
            const keywords = document.getElementById('keywords').value.trim();
            const maxResults = parseInt(document.getElementById('maxResults').value);

            if (!keywords) {
                showError('Enter some keywords to search');
                return;
            }

            showLoading();

            try {
                // Call your Netlify function
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ keywords, maxResults })
                });

                const data = await response.json();

                if (!response.ok) {
                    throw new Error(data.error || 'Search failed');
                }

                displayResults(data);

            } catch (error) {
                console.error('Search error:', error);
                showError(error.message);
            } finally {
                hideLoading();
            }
        }

        function displayResults(data) {
            document.getElementById('results').classList.remove('hidden');
            
            // Update metadata
            const meta = data.metadata;
            document.getElementById('resultsMeta').textContent = 
                `${meta.resultsCount} patents ‚Ä¢ ${new Date(meta.timestamp).toLocaleString()}`;

            // Display insights
            displayInsights(data.insights);

            // Display patents
            displayPatents(data.patents);
        }

        function displayInsights(insights) {
            const container = document.getElementById('insightsContent');
            
            if (!insights || Object.keys(insights).length === 0) {
                container.innerHTML = '<p class="text-gray-500">No insights available</p>';
                return;
            }

            let html = '';

            // Tech Breakdown
            if (insights.techBreakdown && insights.techBreakdown.length > 0) {
                html += `<div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">üîß How It Works</h3>
                    <div class="space-y-4">`;
                
                insights.techBreakdown.forEach(tech => {
                    html += `<div class="insight-card border-l-4 border-transparent pl-4 py-2">
                        <div class="font-medium text-gray-900">${tech.mechanism}</div>
                        <div class="text-sm text-gray-700 mt-1">${tech.howItWorks}</div>
                        <div class="text-xs text-blue-600 mt-2">üí° ${tech.keyInnovation}</div>
                    </div>`;
                });
                html += `</div></div>`;
            }

            // Competitor Activity
            if (insights.competitorActivity && insights.competitorActivity.topPlayers) {
                html += `<div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">üè¢ Who's Active</h3>`;
                
                if (insights.competitorActivity.topPlayers.length > 0) {
                    html += `<div class="space-y-3 mb-4">`;
                    insights.competitorActivity.topPlayers.forEach(player => {
                        const trendColor = player.filingTrend === 'increasing' ? 'text-green-600' : 
                                         player.filingTrend === 'decreasing' ? 'text-red-600' : 'text-gray-600';
                        html += `<div class="flex justify-between items-start">
                            <div>
                                <div class="font-medium text-gray-900">${player.company}</div>
                                <div class="text-sm text-gray-600">${player.focus}</div>
                            </div>
                            <div class="text-xs ${trendColor}">${player.filingTrend}</div>
                        </div>`;
                    });
                    html += `</div>`;
                }

                if (insights.competitorActivity.filingPatterns) {
                    html += `<div class="text-sm text-gray-700 pt-3 border-t border-gray-200">
                        <strong>Filing Patterns:</strong> ${insights.competitorActivity.filingPatterns}
                    </div>`;
                }
                html += `</div>`;
            }

            // Practical Uses
            if (insights.practicalUses && insights.practicalUses.length > 0) {
                html += `<div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">üíº Real Applications</h3>
                    <div class="space-y-3">`;
                
                insights.practicalUses.forEach(use => {
                    const readyBadge = use.marketReady === 'yes' ? 'bg-green-100 text-green-800' :
                                     use.marketReady === 'partial' ? 'bg-yellow-100 text-yellow-800' :
                                     'bg-gray-100 text-gray-800';
                    
                    html += `<div class="insight-card border-l-4 border-transparent pl-4 py-2">
                        <div class="flex justify-between items-start mb-2">
                            <div class="font-medium text-gray-900">${use.application}</div>
                            <span class="px-2 py-1 text-xs rounded-full ${readyBadge}">${use.marketReady}</span>
                        </div>
                        <div class="text-sm text-gray-600">${use.obstacles}</div>
                    </div>`;
                });
                html += `</div></div>`;
            }

            // Tech Maturity & Findings
            if (insights.techMaturity || insights.interestingFindings) {
                html += `<div class="bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">üìà Technology Status</h3>`;
                
                if (insights.techMaturity && insights.techMaturity !== 'unknown') {
                    const maturityClass = insights.techMaturity.includes('early') ? 'maturity-early' :
                                         insights.techMaturity.includes('proof') ? 'maturity-proof' :
                                         insights.techMaturity.includes('pilot') ? 'maturity-pilot' :
                                         insights.techMaturity.includes('commercial') ? 'maturity-commercial' :
                                         'maturity-proof';
                    
                    html += `<div class="mb-4">
                        <span class="maturity-badge ${maturityClass}">${insights.techMaturity}</span>
                    </div>`;
                }

                if (insights.interestingFindings && insights.interestingFindings.length > 0) {
                    html += `<div class="space-y-2">
                        <div class="font-medium text-gray-700">Key Findings:</div>`;
                    insights.interestingFindings.forEach(finding => {
                        html += `<div class="text-sm text-gray-600">‚Ä¢ ${finding}</div>`;
                    });
                    html += `</div>`;
                }

                if (insights.patentStrength) {
                    html += `<div class="mt-4 pt-4 border-t border-gray-200">
                        <div class="text-sm"><strong>Patent Strength:</strong> ${insights.patentStrength}</div>
                    </div>`;
                }
                
                html += `</div>`;
            }

            // Raw analysis if JSON parsing failed
            if (insights.rawAnalysis) {
                html += `<div class="lg:col-span-2 bg-white rounded-lg shadow-sm border p-6">
                    <h3 class="text-lg font-semibold text-gray-900 mb-4">ü§ñ Detailed Analysis</h3>
                    <div class="text-sm text-gray-700 whitespace-pre-wrap">${insights.rawAnalysis}</div>
                </div>`;
            }

            container.innerHTML = html;
        }

        function displayPatents(patents) {
            const container = document.getElementById('patentsList');
            
            if (!patents || patents.length === 0) {
                container.innerHTML = '<p class="text-gray-500 text-center">No patents found</p>';
                return;
            }

            const html = patents.map(patent => `
                <div class="patent-card bg-gray-50 rounded-lg p-4 border hover:shadow-md transition-all duration-200">
                    <div class="flex justify-between items-start mb-3">
                        <h3 class="font-semibold text-gray-900 flex-1 pr-4">${patent.title}</h3>
                        <span class="text-xs bg-blue-100 text-blue-800 px-2 py-1 rounded whitespace-nowrap">
                            ${patent.status}
                        </span>
                    </div>
                    
                    <div class="text-sm text-gray-700 mb-3 leading-relaxed">
                        ${patent.abstract.substring(0, 200)}${patent.abstract.length > 200 ? '...' : ''}
                    </div>
                    
                    <div class="grid md:grid-cols-2 gap-4 text-xs text-gray-600 mb-3">
                        <div>
                            <strong>Inventor:</strong> ${patent.inventor}
                        </div>
                        <div>
                            <strong>Assignee:</strong> ${patent.assignee}
                        </div>
                        <div>
                            <strong>Filed:</strong> ${patent.filing_date !== 'Unknown' ? new Date(patent.filing_date).toLocaleDateString() : 'Unknown'}
                        </div>
                        <div>
                            <strong>App #:</strong> ${patent.patent_id}
                        </div>
                    </div>
                    
                    <div class="flex justify-between items-center pt-3 border-t border-gray-200">
                        <div class="text-xs text-gray-500">
                            Class: ${patent.classification?.primary || 'Unknown'}
                        </div>
                        <a href="${patent.url}" target="_blank" 
                           class="text-blue-600 hover:text-blue-800 text-sm font-medium">
                            View Patent ‚Üí
                        </a>
                    </div>
                </div>
            `).join('');

            container.innerHTML = html;
        }

        function showLoading() {
            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('results').classList.add('hidden');
            document.getElementById('error').classList.add('hidden');
        }

        function hideLoading() {
            document.getElementById('loading').classList.add('hidden');
        }

        function showError(message) {
            document.getElementById('error').classList.remove('hidden');
            document.getElementById('errorMessage').textContent = message;
        }

        // Enter key support
        document.getElementById('keywords').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') searchPatents();
        });
    </script>
</body>
</html>
