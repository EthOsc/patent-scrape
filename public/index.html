<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patent Intelligence Analyzer</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        :root {
            --primary: #2563eb;
            --primary-dark: #1d4ed8;
            --secondary: #4f46e5;
            --accent: #8b5cf6;
            --light: #f8fafc;
            --dark: #1e293b;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --gray: #64748b;
            --gray-light: #e2e8f0;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, #f0f9ff 0%, #e0f2fe 100%);
            color: var(--dark);
            line-height: 1.6;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        
        .search-section {
            padding: 30px;
            background: linear-gradient(120deg, var(--primary) 0%, var(--secondary) 100%);
            color: white;
        }
        
        .search-header {
            margin-bottom: 25px;
        }
        
        .search-header h2 {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 8px;
        }
        
        .search-header p {
            opacity: 0.9;
            font-size: 16px;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
        }
        
        .input-wrapper {
            position: relative;
        }
        
        .input-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--gray);
        }
        
        input, select {
            width: 100%;
            padding: 14px 15px 14px 45px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            background: white;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            transition: all 0.2s;
        }
        
        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.3);
        }
        
        .advanced-toggle {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 15px;
            color: white;
            cursor: pointer;
            font-size: 14px;
            opacity: 0.9;
            transition: opacity 0.2s;
        }
        
        .advanced-toggle:hover {
            opacity: 1;
        }
        
        .advanced-filters {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 8px;
            margin-top: 15px;
            display: none;
        }
        
        .filter-row {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .search-btn {
            width: 100%;
            padding: 14px;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .search-btn:hover {
            background: #7c3aed;
            transform: translateY(-2px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
        }
        
        .search-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .loading {
            padding: 40px 20px;
            text-align: center;
        }
        
        .loading-text {
            font-size: 18px;
            margin-bottom: 20px;
            color: var(--dark);
        }
        
        .loading-dots {
            display: flex;
            justify-content: center;
            gap: 8px;
        }
        
        .loading-dots span {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: var(--primary);
            animation: bounce 1.5s infinite ease-in-out;
        }
        
        .loading-dots span:nth-child(2) {
            animation-delay: 0.2s;
        }
        
        .loading-dots span:nth-child(3) {
            animation-delay: 0.4s;
        }
        
        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }
        
        .results-section {
            padding: 30px;
        }
        
        .results-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }
        
        .results-title {
            font-size: 22px;
            font-weight: 700;
        }
        
        .results-count {
            color: var(--gray);
            font-weight: 500;
        }
        
        .controls {
            display: flex;
            gap: 10px;
            align-items: center;
        }
        
        .view-toggle {
            display: flex;
            background: var(--gray-light);
            border-radius: 8px;
            overflow: hidden;
        }
        
        .view-btn {
            padding: 8px 12px;
            background: none;
            border: none;
            cursor: pointer;
            color: var(--gray);
        }
        
        .view-btn.active {
            background: var(--primary);
            color: white;
        }
        
        .sort-select {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            background: white;
        }
        
        .export-buttons {
            display: flex;
            gap: 8px;
        }
        
        .export-btn {
            padding: 8px 12px;
            border-radius: 8px;
            border: 1px solid var(--gray-light);
            background: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            transition: all 0.2s;
        }
        
        .export-btn:hover {
            background: var(--gray-light);
        }
        
        .patents-container {
            margin-bottom: 30px;
        }
        
        .patent-card {
            background: white;
            border-radius: 8px;
            box-shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
            overflow: hidden;
            transition: all 0.2s;
            border: 1px solid var(--gray-light);
        }
        
        .patent-card:hover {
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .patent-header {
            padding: 20px;
            background: var(--light);
            border-bottom: 1px solid var(--gray-light);
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .patent-title {
            font-size: 18px;
            font-weight: 600;
            margin-bottom: 5px;
            color: var(--dark);
        }
        
        .patent-meta {
            display: flex;
            gap: 15px;
            color: var(--gray);
            font-size: 14px;
        }
        
        .patent-id {
            font-weight: 500;
            color: var(--primary);
        }
        
        .patent-content {
            padding: 0;
            max-height: 0;
            overflow: hidden;
            transition: all 0.3s ease;
        }
        
        .patent-content.expanded {
            padding: 20px;
            max-height: 1000px;
        }
        
        .patent-details {
            margin-bottom: 20px;
        }
        
        .detail-row {
            display: flex;
            margin-bottom: 10px;
        }
        
        .detail-label {
            width: 120px;
            font-weight: 500;
            color: var(--gray);
        }
        
        .detail-value {
            flex: 1;
        }
        
        .patent-abstract {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--light);
            border-radius: 6px;
        }
        
        .abstract-label {
            font-weight: 600;
            margin-bottom: 8px;
            color: var(--dark);
        }
        
        .ai-analysis {
            margin-top: 25px;
            padding: 20px;
            background: #f0f9ff;
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }
        
        .analysis-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .analysis-icon {
            color: var(--primary);
            font-size: 20px;
        }
        
        .analysis-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .analysis-content {
            line-height: 1.7;
        }
        
        .landscape-analysis {
            background: #f0fdf4;
            border-radius: 8px;
            padding: 25px;
            margin-top: 30px;
            border-left: 4px solid var(--success);
        }
        
        .landscape-header {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 15px;
        }
        
        .landscape-icon {
            color: var(--success);
            font-size: 20px;
        }
        
        .landscape-title {
            font-weight: 600;
            color: var(--dark);
        }
        
        .pagination {
            display: flex;
            justify-content: center;
            gap: 10px;
            margin-top: 30px;
        }
        
        .pagination-btn {
            padding: 8px 15px;
            background: white;
            border: 1px solid var(--gray-light);
            border-radius: 6px;
            cursor: pointer;
            transition: all 0.2s;
        }
        
        .pagination-btn:hover {
            background: var(--gray-light);
        }
        
        .pagination-btn.active {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
        }
        
        .error-message {
            padding: 20px;
            background: #fef2f2;
            border-radius: 8px;
            color: var(--danger);
            border-left: 4px solid var(--danger);
            margin-bottom: 20px;
        }
        
        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--gray);
        }
        
        .empty-icon {
            font-size: 48px;
            margin-bottom: 15px;
            color: var(--gray-light);
        }
        
        @media (max-width: 768px) {
            .results-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .controls {
                width: 100%;
                justify-content: space-between;
            }
            
            .filter-row {
                grid-template-columns: 1fr;
            }
            
            .patent-meta {
                flex-direction: column;
                gap: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-section">
            <div class="search-header">
                <h2>Patent Intelligence Analyzer</h2>
                <p>Search USPTO patents with AI-powered analysis and business insights</p>
            </div>

            <form id="searchForm">
                <div class="form-group">
                    <label for="keywords">
                        <i class="fas fa-search"></i> Technology Keywords
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-lightbulb input-icon"></i>
                        <input type="text" id="keywords" placeholder="e.g., machine learning, blockchain, renewable energy" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="maxResults">
                        <i class="fas fa-list"></i> Maximum Results
                    </label>
                    <div class="input-wrapper">
                        <i class="fas fa-chart-line input-icon"></i>
                        <input type="number" id="maxResults" value="20" min="5" max="50">
                    </div>
                </div>

                <div class="advanced-toggle" onclick="toggleAdvanced()">
                    <span>Advanced Filters</span>
                    <i class="fas fa-chevron-down" id="advancedChevron"></i>
                </div>

                <div class="advanced-filters" id="advancedFilters">
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="startDate">Start Date</label>
                            <input type="date" id="startDate">
                        </div>
                        <div class="form-group">
                            <label for="endDate">End Date</label>
                            <input type="date" id="endDate">
                        </div>
                    </div>
                    <div class="filter-row">
                        <div class="form-group">
                            <label for="assignee">Assignee</label>
                            <input type="text" id="assignee" placeholder="Company name">
                        </div>
                        <div class="form-group">
                            <label for="inventor">Inventor</label>
                            <input type="text" id="inventor" placeholder="Inventor name">
                        </div>
                    </div>
                </div>

                <button type="submit" class="search-btn" id="searchBtn">
                    <i class="fas fa-search"></i> Analyze Patents
                </button>
            </form>
        </div>

        <div class="loading" id="loadingSection" style="display: none;">
            <p class="loading-text">Searching patents and generating AI analysis...</p>
            <div class="loading-dots">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
            <div class="results-header">
                <div>
                    <h3 class="results-title">Patent Results</h3>
                    <p class="results-count" id="resultsCount"></p>
                </div>
                <div class="controls">
                    <div class="view-toggle">
                        <button class="view-btn active" onclick="changeView('list')">
                            <i class="fas fa-list"></i>
                        </button>
                        <button class="view-btn" onclick="changeView('grid')">
                            <i class="fas fa-th"></i>
                        </button>
                    </div>
                    <select class="sort-select" id="sortSelect" onchange="sortResults()">
                        <option value="relevance">Relevance</option>
                        <option value="dateNew">Date (Newest First)</option>
                        <option value="dateOld">Date (Oldest First)</option>
                        <option value="assignee">Assignee</option>
                    </select>
                    <div class="export-buttons">
                        <button class="export-btn" onclick="exportToCSV()">
                            <i class="fas fa-file-csv"></i> CSV
                        </button>
                        <button class="export-btn" onclick="exportToPDF()">
                            <i class="fas fa-file-pdf"></i> PDF
                        </button>
                    </div>
                </div>
            </div>

            <div id="errorContainer"></div>

            <div class="patents-container" id="patentsContainer">
                <!-- Patent cards will be inserted here -->
            </div>

            <div class="pagination" id="pagination">
                <!-- Pagination buttons will be inserted here -->
            </div>

            <div class="landscape-analysis" id="landscapeAnalysis" style="display: none;">
                <div class="landscape-header">
                    <i class="fas fa-chart-network landscape-icon"></i>
                    <h3 class="landscape-title">Patent Landscape Analysis</h3>
                </div>
                <div class="analysis-content" id="landscapeContent"></div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let currentResults = [];
        let currentPage = 1;
        const patentsPerPage = 5;
        let currentView = 'list';
        let landscapeAnalysis = '';

        // DOM ready event
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('searchForm').addEventListener('submit', function(e) {
                e.preventDefault();
                searchPatents();
            });
            
            // Set default end date to today
            document.getElementById('endDate').valueAsDate = new Date();
            
            // Set default start date to 5 years ago
            const startDate = new Date();
            startDate.setFullYear(startDate.getFullYear() - 5);
            document.getElementById('startDate').valueAsDate = startDate;
        });

        // Toggle advanced filters
        function toggleAdvanced() {
            const filters = document.getElementById('advancedFilters');
            const chevron = document.getElementById('advancedChevron');
            if (filters.style.display === 'block') {
                filters.style.display = 'none';
                chevron.className = 'fas fa-chevron-down';
            } else {
                filters.style.display = 'block';
                chevron.className = 'fas fa-chevron-up';
            }
        }

        // Search patents function
        async function searchPatents() {
            const keywords = document.getElementById('keywords').value.trim();
            const maxResults = document.getElementById('maxResults').value;
            
            if (!keywords) {
                alert('Please enter keywords to search for patents.');
                return;
            }

            document.getElementById('loadingSection').style.display = 'block';
            document.getElementById('resultsSection').style.display = 'none';
            document.getElementById('searchBtn').disabled = true;
            
            // Clear previous results
            document.getElementById('patentsContainer').innerHTML = '';
            document.getElementById('errorContainer').innerHTML = '';
            document.getElementById('landscapeAnalysis').style.display = 'none';

            try {
                const response = await fetch('/search', {
                    method: 'POST',
                    headers: { 
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ 
                        keywords, 
                        maxResults: parseInt(maxResults) 
                    })
                });

                const data = await response.json();
                
                if (!response.ok) {
                    throw new Error(data.error || `Server error: ${response.status}`);
                }

                if (data.patents && data.patents.length > 0) {
                    currentResults = data.patents;
                    landscapeAnalysis = data.landscape || '';
                    currentPage = 1;
                    
                    document.getElementById('resultsCount').textContent = 
                        `Found ${data.total} patents, showing ${Math.min(data.total, maxResults)}`;
                    
                    updateResultsDisplay();
                    
                    // Show landscape analysis if available
                    if (landscapeAnalysis) {
                        document.getElementById('landscapeAnalysis').style.display = 'block';
                        document.getElementById('landscapeContent').innerHTML = 
                            formatAnalysisText(landscapeAnalysis);
                    }
                } else {
                    showEmptyState();
                }

            } catch (error) {
                console.error('Failed to fetch patents:', error);
                showError(error.message);
            } finally {
                document.getElementById('loadingSection').style.display = 'none';
                document.getElementById('resultsSection').style.display = 'block';
                document.getElementById('searchBtn').disabled = false;
            }
        }

        // Show empty state
        function showEmptyState() {
            document.getElementById('patentsContainer').innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon">
                        <i class="fas fa-search"></i>
                    </div>
                    <h3>No patents found</h3>
                    <p>Try different keywords or adjust your filters</p>
                </div>
            `;
        }

        // Show error message
        function showError(message) {
            document.getElementById('errorContainer').innerHTML = `
                <div class="error-message">
                    <p><strong>Error:</strong> ${message}</p>
                </div>
            `;
        }

        // Update results display
        function updateResultsDisplay() {
            const container = document.getElementById('patentsContainer');
            container.innerHTML = '';
            
            // Calculate pagination
            const startIndex = (currentPage - 1) * patentsPerPage;
            const endIndex = Math.min(startIndex + patentsPerPage, currentResults.length);
            const pageResults = currentResults.slice(startIndex, endIndex);
            
            // Create patent cards
            pageResults.forEach(patent => {
                container.appendChild(createPatentCard(patent));
            });
            
            // Update pagination
            updatePagination();
        }

        // Create patent card
        function createPatentCard(patent) {
            const card = document.createElement('div');
            card.className = 'patent-card';
            card.innerHTML = `
                <div class="patent-header" onclick="togglePatent(this)">
                    <div>
                        <h4 class="patent-title">${patent.title || 'Untitled Patent'}</h4>
                        <div class="patent-meta">
                            <span class="patent-id">${patent.patent_id || 'N/A'}</span>
                            <span>${formatDate(patent.publication_date)}</span>
                            <span>${patent.assignee || 'Assignee not available'}</span>
                        </div>
                    </div>
                    <i class="fas fa-chevron-down"></i>
                </div>
                <div class="patent-content">
                    <div class="patent-details">
                        <div class="detail-row">
                            <span class="detail-label">Publication Number:</span>
                            <span class="detail-value">${patent.publication_number || 'N/A'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Inventors:</span>
                            <span class="detail-value">${patent.inventor || 'Not available'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Assignee:</span>
                            <span class="detail-value">${patent.assignee || 'Not available'}</span>
                        </div>
                        <div class="detail-row">
                            <span class="detail-label">Publication Date:</span>
                            <span class="detail-value">${formatDate(patent.publication_date)}</span>
                        </div>
                    </div>
                    
                    <div class="patent-abstract">
                        <div class="abstract-label">Abstract</div>
                        <p>${patent.snippet || 'No abstract available.'}</p>
                    </div>
                    
                    ${patent.analysis && patent.analysis !== "Analysis not performed due to rate limiting." ? `
                    <div class="ai-analysis">
                        <div class="analysis-header">
                            <i class="fas fa-robot analysis-icon"></i>
                            <h4 class="analysis-title">AI Analysis</h4>
                        </div>
                        <div class="analysis-content">
                            ${formatAnalysisText(patent.analysis)}
                        </div>
                    </div>
                    ` : ''}
                </div>
            `;
            return card;
        }

        // Toggle patent expansion
        function togglePatent(element) {
            const content = element.nextElementSibling;
            const icon = element.querySelector('i.fa-chevron-down');
            
            if (content.classList.contains('expanded')) {
                content.classList.remove('expanded');
                icon.className = 'fas fa-chevron-down';
            } else {
                content.classList.add('expanded');
                icon.className = 'fas fa-chevron-up';
            }
        }

        // Format date
        function formatDate(dateString) {
            if (!dateString) return 'N/A';
            
            try {
                const date = new Date(dateString);
                return date.toLocaleDateString('en-US', { 
                    year: 'numeric', 
                    month: 'short', 
                    day: 'numeric' 
                });
            } catch (e) {
                return dateString;
            }
        }

        // Format analysis text (convert line breaks to HTML)
        function formatAnalysisText(text) {
            if (!text) return '<p>No analysis available.</p>';
            
            // Convert markdown-style headers and lists to HTML
            let formattedText = text
                .replace(/\n\s*\n/g, '</p><p>')
                .replace(/\n/g, '<br>')
                .replace(/\d+\.\s/g, '<br>$&')
                .replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')
                .replace(/\*(.*?)\*/g, '<em>$1</em>');
                
            // Add paragraph tags
            formattedText = `<p>${formattedText}</p>`;
            
            // Convert numbered sections to headings
            formattedText = formattedText.replace(/(\d+\.\s+[A-Z][^:<br]*)(?=<br>|$)/g, '<h4>$1</h4>');
            
            return formattedText;
        }

        // Update pagination
        function updatePagination() {
            const totalPages = Math.ceil(currentResults.length / patentsPerPage);
            const paginationContainer = document.getElementById('pagination');
            
            if (totalPages <= 1) {
                paginationContainer.innerHTML = '';
                return;
            }
            
            let paginationHTML = '';
            
            // Previous button
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage - 1})" 
                    ${currentPage === 1 ? 'disabled' : ''}>
                    <i class="fas fa-chevron-left"></i>
                </button>
            `;
            
            // Page buttons
            for (let i = 1; i <= totalPages; i++) {
                paginationHTML += `
                    <button class="pagination-btn ${i === currentPage ? 'active' : ''}" 
                        onclick="changePage(${i})">${i}</button>
                `;
            }
            
            // Next button
            paginationHTML += `
                <button class="pagination-btn" onclick="changePage(${currentPage + 1})" 
                    ${currentPage === totalPages ? 'disabled' : ''}>
                    <i class="fas fa-chevron-right"></i>
                </button>
            `;
            
            paginationContainer.innerHTML = paginationHTML;
        }

        // Change page
        function changePage(page) {
            const totalPages = Math.ceil(currentResults.length / patentsPerPage);
            if (page < 1 || page > totalPages) return;
            
            currentPage = page;
            updateResultsDisplay();
            
            // Scroll to top of results
            document.getElementById('resultsSection').scrollIntoView({ behavior: 'smooth' });
        }

        // Change view (list/grid)
        function changeView(mode) {
            currentView = mode;
            const viewButtons = document.querySelectorAll('.view-btn');
            viewButtons.forEach(btn => btn.classList.remove('active'));
            
            event.target.classList.add('active');
            
            const container = document.getElementById('patentsContainer');
            if (mode === 'grid') {
                container.style.display = 'grid';
                container.style.gridTemplateColumns = 'repeat(auto-fill, minmax(350px, 1fr))';
                container.style.gap = '20px';
            } else {
                container.style.display = 'block';
            }
            
            updateResultsDisplay();
        }

        // Sort results
        function sortResults() {
            const sortBy = document.getElementById('sortSelect').value;
            
            switch(sortBy) {
                case 'dateNew':
                    currentResults.sort((a, b) => new Date(b.publication_date) - new Date(a.publication_date));
                    break;
                case 'dateOld':
                    currentResults.sort((a, b) => new Date(a.publication_date) - new Date(b.publication_date));
                    break;
                case 'assignee':
                    currentResults.sort((a, b) => (a.assignee || '').localeCompare(b.assignee || ''));
                    break;
                case 'relevance':
                default:
                    // Default order (as returned by API)
                    break;
            }
            
            currentPage = 1;
            updateResultsDisplay();
        }
